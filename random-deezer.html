<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Deezer</title>
</head>

<body>
</body>
<script>
    for (let i = 0; i < 1000; i++) sorteia_musica();

    function sorteia_musica() {
        let url = 'https://api.deezer.com/track/' + (parseInt(Math.random() * 860000000) + 1);
        fetch("https://cors-anywhere.herokuapp.com/" + url)
            .then(x => x.json())
            .then(x => {
                if (!x.error) {
                    let link = document.createElement("a");
                    link.href = url.replace("api.","");
                    link.innerHTML = x.title;
                    
                    document.body.prepend(document.createElement("BR"));
                    document.body.prepend(link);
                } 
                sorteia_musica();
            })
    }
</script>

</html>
